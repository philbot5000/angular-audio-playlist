<div style="text-align: left"><audio></audio><div style="height: 80px"><div style="width: 80px; height: 80px; float: left"><button type="button" class="btn btn-lg btn-success" ng-href="#"><span ng-bind-html="player.buttonIcon"></span></button></div><div style="float: left">{{currentlyPlaying.name}}<br>{{currentlyPlaying.song}}</div></div><div style="width: 100%"><span style="">{{currentTime}}</span> <span style="float: right">{{remainingTime}}</span></div><div class="list-group"><a ng-click="playTrack(track)" href="" ng-class="{active: $index == currentlyPlaying.order}" class="list-group-item" ng-repeat="track in playlist">{{track.name}} - <i>{{track.song}}</i></a></div><span>Loaded: {{percentLoaded+'%'}}</span> <span>Elapsed: {{percentElapsed+'%'}}</span></div>
